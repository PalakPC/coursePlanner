<!doctype html>
<html lang="en-US">

	<head>

            $('.selectlist').empty();
            $.each(options, function(i, p) {
                $('.selectlist').append($('<option></option>').val(p).html(p));
            });
            
            $('#form1').submit(function() {
                $.post("/inputQuery", $('#form1').serialize(), function(data){
                    var string1 = JSON.stringify(data);
                    alert(string1);
                    $('#form1').trigger("reset");
                    $.each(result, function(key, val) {
                        var th = $('<tr></tr>');
                        var tr = $('<tr></tr>');
                        $.each(val, function(k, v) {
                            if(key == 0) {
                                $('<th>'+k+'</th>').appendTo(th);

	</head>

	<body onload="form1.reset();">
		<div id="header">
			<div id="headercenter">
				<div id="logo">
					<a href="/home">
						<img src="images/MongoWeb.png" width="80px" height="60px" alt="MongoWeb" /><br/>
						<h1>CoursePlanner</h1>
					</a>
				</div>
				<div id="logout-button"> 
			    		<a id="logout_link" href="/logout"><button type="button" class="btn btn-primary btn-lg">Logout</button></a>
				</div>
			</div>
		</div>
		<div id="login">
			<div class="container">
				<div class="row">
					<div class="col-md-9 col-md-offset-7" style="margin-left:10%">
						<div class="panel panel-default">
							<div class="panel-heading">Schedule</div>
							<form id="form1" class="form-horizontal" role="form" method="POST" action="/inputQuery">
								<div class="panel-body">
									<div class="form-group">
										<label for="inputUsername" class="col-sm-4 control-label">Minimum Credits Required</label>
										<div class="col-sm-4"><input name="credits" type="number" class="form-control" id="credits" min=3 max=21 step=3 placeholder="credits" required></div>
									</div>
									<div class="form-group">
										<label for="inputUsername" class="col-sm-4 control-label">Desired Cumulative GPA</label>
										<div class="col-sm-4"><input name="gpa" type="number" class="form-control" id="gpa" min=0 max=4 step=0.01 placeholder="gpa" required></div>
									</div>
                                    <hr>
							        <div class="panel-heading col-sm-offset-1" style="font-size: 18px"><b>Courses:</b></div>
                                    <hr>
                                    <div class="form-group">
								        <label for="inputUsername" class="col-sm-4 control-label">Course 1</label>
										<div class="col-sm-4"><select name="select1" class="form-control selectlist" id="select1"></select></div>
                                    </div>
                                    <div class="form-group">
								        <label for="inputUsername" class="col-sm-4 control-label">Course 2</label>
										<div class="col-sm-4"><select name="select2" class="form-control selectlist" id="select2"></select></div>
                                    </div>
                                    <div class="form-group">
								        <label for="inputUsername" class="col-sm-4 control-label">Course 3</label>
										<div class="col-sm-4"><select name="select3" class="form-control selectlist" id="select3"></select></div>
                                    </div>
                                    <div class="form-group">
								        <label for="inputUsername" class="col-sm-4 control-label">Course 4</label>
										<div class="col-sm-4"><select name="select4" class="form-control selectlist" id="select4"></select></div>
                                    </div>
                                    <div class="form-group">
								        <label for="inputUsername" class="col-sm-4 control-label">Course 5</label>
										<div class="col-sm-4"><select name="select5" class="form-control selectlist" id="select5"></select></div>
                                    </div>
                                    <div class="form-group">
								        <label for="inputUsername" class="col-sm-4 control-label">Course 6</label>
										<div class="col-sm-4"><select name="select6" class="form-control selectlist" id="select6"></select></div>
                                    </div>
                                    <div class="form-group">
								        <label for="inputUsername" class="col-sm-4 control-label">Course 7</label>
										<div class="col-sm-4"><select name="select7" class="form-control selectlist" id="select7"></select></div>
                                    </div>
								</div>
								<div class="panel-footer">
									<div class="form-group last" style="text-align:center">
										<div class="col-sm-12">
											<button type="submit" class="btn btn-success btn-sm">Register</button>&nbsp&nbsp&nbsp&nbsp&nbsp
											<button type="reset" class="btn btn-default btn-sm">Reset</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
      <div id="wrapper">
         <table border='3' id="display" style="text-align: center; width: 1100px;"></table>	
      </div>

      <br>
		<!-- end login -->
		<script type="text/javascript" src="./scripts/bootstrap.min.js"></script>

</html>
